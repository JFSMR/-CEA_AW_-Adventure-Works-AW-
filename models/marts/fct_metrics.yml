version: 2

models:
  - name: fct_metrics
    description: |
      Tabela fato de métricas de vendas com dados agregados para análise.
    columns:
      - name: sales_item_sk
        description: "Chave substituta do item de venda."
        tests:
          - not_null

      - name: sales_order_fk
        description: "Chave estrangeira para o pedido de venda."

      - name: customer_fk
        description: "Chave estrangeira do cliente."

      - name: total_orders
        description: "Número total de pedidos distintos por item."
        tests:
          - not_null

      - name: total_quantity
        description: "Quantidade total vendida do item."
        tests:
          - not_null

      - name: gross_total
        description: "Valor bruto total da venda."
        tests:
          - not_null

      - name: net_total
        description: "Valor líquido total da venda (descontos aplicados)."
        tests:
          - not_null

      - name: order_date
        description: "Data do pedido."
        tests:
          - not_null
