version: 2

models:
  - name: int_metrics_sales
    description: >
      Aggregated sales metrics model combining order headers and order details
      with calculated values such as total orders, gross total, and net total.

    columns:
      - name: sales_item_sk
        description: Primary key of the sales item
      - name: sales_order_fk
        description: Foreign key to the sales order
      - name: product_fk
        description: Foreign key to the product
      - name: customer_fk
        description: Foreign key to the customer
      - name: address_fk
        description: Foreign key to the customer's address
      - name: creditcard_fk
        description: Foreign key to the customer's credit card
      - name: salesperson_fk
        description: Foreign key to the salesperson
      - name: order_quantity
        description: Quantity ordered
      - name: unit_price
        description: Price per unit at time of sale
      - name: discount
        description: Discount applied to the unit price
      - name: status
        description: Status of the order
      - name: order_date
        description: Date of the order
      - name: total_orders
        description: Count of distinct orders grouped by row
      - name: total_quantity
        description: Total quantity ordered per grouped row
      - name: gross_total
        description: Gross revenue before discount per row
      - name: net_total
        description: Net revenue after discount per row
